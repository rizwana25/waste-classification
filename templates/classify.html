<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f9f0 0%, #e8f4e6 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #4CAF50;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2E7D32;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #558B2F;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            transition: all 0.3s;
            position: relative;
            background-color: rgba(236, 240, 241, 0.5);
        }
        
        .upload-area:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #558B2F;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        button {
            padding: 16px 36px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            margin: 20px 0;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            padding: 20px;
            border-radius: 12px;
            background-color: #f9f9f9;
            font-size: 1.1rem;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        #preview {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-success {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .result-error {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 200px;
            transition: transform 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            font-size: 1.1rem;
            color: #2E7D32;
            margin-bottom: 10px;
        }
        
        .feature p {
            color: #558B2F;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-leaf logo-icon"></i>
            <div class="logo-text">EcoClassify</div>
        </div>
        
        <h1>Waste Classification</h1>
        <p class="subtitle">Upload an image to classify waste materials</p>
        
        <form id="upload-form">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <p class="upload-text">Drag & drop your image here</p>
                <p class="upload-hint">or click to browse files</p>
                <input type="file" name="file" id="file-input" accept="image/*" required class="file-input">
            </div>
            <button type="submit" id="classify-btn"><i class="fas fa-recycle"></i> Classify Waste</button>
            
            <div id="result"></div>
            
            <div class="spinner" id="spinner"></div>
        </form>
        
        <img id="preview" src="#" alt="Preview">
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>AI-Powered</h3>
                <p>Advanced classification with machine learning</p>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Instant Results</h3>
                <p>Get accurate results in seconds</p>
            </div>
            <div class="feature">
                <i class="fas fa-earth-americas"></i>
                <h3>Eco-Friendly</h3>
                <p>Help make the planet greener</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const spinner = document.getElementById('spinner');
        const classifyBtn = document.getElementById('classify-btn');

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('active');
        }

        function unhighlight() {
            uploadArea.classList.remove('active');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                previewFile(file);
            }
        }

        fileInput.addEventListener('change', function(){
            const file = this.files[0];
            if(file){
                previewFile(file);
            }
        });

        function previewFile(file) {
            const reader = new FileReader();
            reader.onload = function(e){
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // Update upload area text
                uploadArea.querySelector('.upload-text').textContent = file.name;
                uploadArea.querySelector('.upload-hint').textContent = 'Click to change file';
            }
            reader.readAsDataURL(file);
        }

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const file = fileInput.files[0];
            if(!file) return;

            // Show loading state
            spinner.style.display = 'block';
            classifyBtn.disabled = true;
            resultDiv.innerHTML = "Analyzing waste...";

            const formData = new FormData();
            formData.append('file', file);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                classifyBtn.disabled = false;
                
                if(data.error){
                    resultDiv.innerHTML = `<span class="result-error">Error: ${data.error}</span>`;
                } else {
                    const confidencePercent = (data.confidence * 100).toFixed(2);
                    resultDiv.innerHTML = `
                        <span class="result-success">Predicted Class: ${data.predicted_class}</span>
                        <div>Confidence: ${confidencePercent}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    `;
                }
            })
            .catch(err => {
                spinner.style.display = 'none';
                classifyBtn.disabled = false;
                resultDiv.innerHTML = `<span class="result-error">Error occurred during prediction.</span>`;
                console.error(err);
            });
        });
    </script>
</body>
</html>
