<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type=file] {
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classification</h1>
        <form id="upload-form">
            <input type="file" name="file" id="file-input" accept="image/*" required>
            <br>
            <button type="submit">Classify</button>
        </form>
        <div id="result"></div>
        <img id="preview" src="#" alt="Preview" style="display:none;">
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', function(){
            const file = this.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e){
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const file = fileInput.files[0];
            if(!file) return;

            const formData = new FormData();
            formData.append('file', file);

            resultDiv.textContent = "Classifying...";

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.error){
                    resultDiv.textContent = data.error;
                } else {
                    resultDiv.textContent = `Predicted Class: ${data.predicted_class} | Confidence: ${data.confidence}`;
                }
            })
            .catch(err => {
                resultDiv.textContent = "Error occurred during prediction.";
                console.error(err);
            });
        });
    </script>
</body>
</html>
